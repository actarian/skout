<html>

<head>
	<base href=".">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="homepage">
		<section class="section--hero scomponent">
			<div class="overlay"></div>
			<div class="container">
				<div class="content--hero scomponent col-8">
					<div class="hreo__title stext hero__title"><span>Ordina il tuo cibo preferito</span></div>
					<div class="control--search scomponent"><button class="btn--ghost scomponent" type="button">
							<div class="icon scomponent"><img class="pin" width="100%" src="svg/pin.svg"></div>
						</button>
						<div class="input__placeholder stext search__placeholder"><span>Inserisci l’indirizzo</span></div><button class="btn--ghost-2 scomponent" type="button">
							<div class="icon scomponent"><img class="crosshair" width="100%" src="svg/crosshair.svg"></div>
						</button><button class="btn--md scomponent" type="button">
							<div class="btn__label stext btn__label"><span>cerca</span></div>
						</button>
					</div>
				</div>
			</div>
		</section>
		<header class="header scomponent">
			<div class="group col-12">
				<div class="nva--item stext nav--item"><span>Lavora con noi</span></div>
				<div class="nva--item-2 stext nav--item"><span>Faq</span></div>
				<div class="icon-2 scomponent"><img class="group" width="100%" src="svg/group.svg"></div><button class="btn--icon scomponent" type="button">
					<div class="icon scomponent"><img class="basket" width="100%" src="svg/basket.svg"></div>
				</button><button class="btn--md scomponent" type="button">
					<div class="btn__label stext btn__label"><span>accedi</span></div>
				</button>
			</div>
		</header>
		<section class="section--whatsapp scomponent">
			<div class="container">
				<div class="group">
					<div class="title stext"><span>rimani sempre in contatto con whatsapp</span></div><button class="btn--icon-label scomponent" type="button">
						<div class="label-icon scomponent">
							<div class="group">
								<div class="btn__label stext btn__label"><span>Scrivici</span></div>
								<div class="icon scomponent"><img class="whatsapp" width="100%" src="svg/whatsapp.svg"></div>
							</div>
						</div>
					</button>
				</div>
			</div>
		</section>
		<section class="section--signin scomponent">
			<div class="container">
				<form class="form--signin scomponent col-4">
					<div class="form__head scomponent">
						<div class="head__sup stext head__sup"><span>Sei già registrato?</span></div>
						<div class="head__title stext head__title"><span>Accedi</span></div>
					</div>
					<div class="form__control scomponent">
						<div class="group">
							<div class="control__label stext control__label"><span>Email</span></div>
							<div class="control__required stext control__required"><span>required</span></div>
						</div>
						<div class="control--text scomponent">
							<div class="input__placeholder stext input__placeholder"><span>Email</span></div>
						</div>
					</div>
					<div class="form__control-2 scomponent">
						<div class="group">
							<div class="control__label stext control__label"><span>password</span></div>
							<div class="control__required stext control__required"><span> </span></div>
						</div>
						<div class="control--text scomponent">
							<div class="input__placeholder stext input__placeholder"><span>Password</span></div>
						</div>
					</div><button class="btn--lg scomponent" type="button">
						<div class="btn__label stext btn__label"><span>Accedi</span></div>
					</button>
				</form>
			</div>
		</section>
	</div>
</body>

</html>
